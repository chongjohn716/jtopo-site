	<script id='code'>
		var stage;
		var canvas = document.getElementById('canvas');
		stage = new JTopo.Stage(canvas);
		//显示工具栏
		showJTopoToobar(stage);

		var scene = new JTopo.Scene();
		stage.add(scene);


		// 流式布局（水平、垂直间隔均为10)
		var flowLayout = JTopo.layout.FlowLayout(10, 10);

		// 网格布局(4行3列)
		var gridLayout = JTopo.layout.GridLayout(4, 3);
		var AutoBoundLayout = JTopo.layout.AutoBoundLayout(4, 3);
		var FixedBoundLayout = JTopo.layout.FixedBoundLayout(4, 3);

		var container2 = new JTopo.Container('点击切换布局');
		container2.layout = FixedBoundLayout;
		container2.fillColor = '255,255,255';
		container2.borderWidth = 4;
		container2.borderColor = '255,0,0';

		container2.setBound(30, 20, 800, 500);
		scene.add(container2);

		for (var i = 0; i < 12; i++) {
			var node = new JTopo.Node("F_" + i);
			node.textPosition = "Middle_Center";
			scene.add(node);
			container2.add(node);
		}
